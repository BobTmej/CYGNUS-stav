
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Stav systému</title>
  <script src="script.js" defer></script>
</head>
<body onload="loadStatus().then(renderStatus)">
  <h1>Stav informačního systému</h1>
  <div id="statusContainer">⏳ Načítání stavu...</div>

  <button onclick="checkAdminLogin()">🔐 Přihlásit jako admin</button>

  <div id="adminControls" style="display:none; margin-top:1em;">
    <p>Zde by mohl být formulář pro úpravu stavu...</p>
  </div>

  <script>
    function renderStatus(data) {
      const el = document.getElementById("statusContainer");
      el.innerHTML = `<p><strong>Aktuální stav:</strong> ${data.status}</p>`;
      if (data.note) el.innerHTML += `<p><em>${data.note}</em></p>`;
    }
  </script>
</body>
</html>
